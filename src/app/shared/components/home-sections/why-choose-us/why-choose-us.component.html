<section class="why-choose-us py-5 bg-light">
  <div class="container text-center">
    <h2 class="mb-4">Why Choose Galaxy IAS?</h2>
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let feature of features">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <div class="mb-3">
              <i [class]="feature.icon" style="font-size: 2rem; color: #0c263a;"></i>
            </div>
            <h5 class="card-title">{{ feature.title }}</h5>
            <p class="card-text">{{ feature.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
