<section class="courses-offered py-5">
  <div class="container text-center">
    <h2 class="mb-4">Courses We Offer</h2>
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let course of courses">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <i [class]="course.icon" style="font-size: 2rem; color: #0c263a;"></i>
            <h5 class="card-title mt-3">{{ course.title }}</h5>
            <p class="card-text">{{ course.description }}</p>
            <a [routerLink]="course.link" class="btn btn-outline-primary btn-sm mt-2">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
