<!-- Course Benefits Section -->
<section class="course-benefits py-5">
  <div class="container">
    <h2 class="section-title text-center mb-5">Why Choose Our Courses?</h2>

    <div class="row g-4">
      <div class="col-sm-6 col-lg-4" *ngFor="let b of benefits">
        <div class="benefit-box p-4 h-100 text-center shadow-sm rounded">
          <i class="{{ b.icon }} fs-1 text-primary mb-3"></i>
          <h5 class="mb-2">{{ b.title }}</h5>
          <p class="mb-0">{{ b.desc }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
